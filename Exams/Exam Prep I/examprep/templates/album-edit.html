{% extends 'base.html' %}
{% load static %}

{% block page_content %}

      <!--Edit Page-->
      <section class="editPage">
        <form action="{% url 'edit_album' album_pk %}" method="POST">
            {% csrf_token %}
          <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
                {{ form }}
              <!-- Button for Editing Album -->
              <button class="edit-album" type="submit">Edit Album</button>
            </div>
          </fieldset>
        </form>
      </section>

{% endblock %}
