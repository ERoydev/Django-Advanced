{% extends 'base.html' %}

{% load static %}
{% block page_content %}

      <!--Delete Page-->
<section class="editPage">
<form action="{% url 'delete_album' album_pk %}" method="POST">
    {% csrf_token %}
  <fieldset>
    <legend>Delete Album</legend>
    <div class="container">
      <!-- Form for Deleting an Album -->
      {{ form }}

      <!-- Button for Deleting an Album -->
      <button class="delete-album" type="submit">Delete Album</button>
    </div>
  </fieldset>
</form>
</section>
{% endblock %}
